<div class="w-full h-full flex flex-col lg:flex-row place-items-center">
  <div
    class="w-[20rem] h-[50%] lg:w-[100rem] flex flex-col place-items-center gap-3 lg:gap-5 font-sans pt-[10rem] lg:pt-[5rem] pb-[5rem]"
  >
    <img
      class="logo-anim w-[5rem] lg:w-[8rem]"
      src="../../../../assets/logo.svg"
      alt="logo"
    />
    <div class="text-[1.5rem] font-semibold pl-6 lg:text-[2rem] lg:pl-8">insta Notes</div>
    <div class="text-[0.8rem] pl-6 tracking-[4px]">YOUR POST PARADISE✨</div>
  </div>
  <div
    class="custom-gradient w-full h-[50%] lg:h-full rounded-t-[2rem] lg:rounded-none p-10 font-sans px-6 lg:flex lg:flex-col lg:py-[5rem] lg:items-center lg:gap-5"
  >
    <div class="font-semibold text-[1.5rem] pt-5 text-white lg:text-center lg:text-[2.5rem]">Welcome</div>
    <div class="text-[1rem] text-white pt-5 tracking-wide leading-snug lg:text-[1.3rem] lg:w-[22rem] lg:text-center">
      Step into InstaNotes! Simplifying Insta post storage. Get started today!
    </div>
    <div class="text-[1rem] text-white pt-5 tracking-wide leading-snug lg:text-[1.3rem] lg:w-[40rem] lg:text-center">
      Simplify your Insta experience with InstaNotes – store, search, and
      cherish your posts effortlessly.
    </div>
    <div class="w-full pt-[2rem] flex justify-between lg:flex-col lg:gap-5 lg:w-[30rem]">
      <button
        class="cursor-pointer text-[1rem] bg-black rounded-full p-5 text-white font-medium border-none px-[3.5rem] drop-shadow-md"
        (click)="goToSignIn()"
      >
        Sign in
      </button>
      <button
        class="cursor-pointer text-[1rem] bg-white rounded-full p-5 text-black font-medium border-none px-[3.5rem] drop-shadow-md"
        (click)="goToSignUp()"
      >
        Sign up
      </button>
    </div>
  </div>
</div>
