<div class="w-full h-full font-sans overflow-hidden">
    <div class="w-full h-[15%] flex place-items-center justify-between px-5">
        <img class="w-[1.2rem] cursor-pointer" (click)="goToSignIn()" src="../../../../assets/back-arrow-black.svg" alt="back-btn">
        <div class="text-[1rem] font-medium cursor-pointer" (click)="goToSignUp()">Sign Up</div>
    </div>
    <div class="w-full h-[25%] flex justify-center place-items-center">
      <img src="../../../../assets/forgot_pass_icon.svg" alt="forgot-pass">
    </div>
    <div class="custom-gradient w-full h-[60%] rounded-t-[2rem] px-8 py-12 flex flex-col gap-5 pt-6">
        <div class="font-semibold text-[1.5rem] pt-5 text-white">Forgot password?</div>
        <div class="text-[1rem] text-white pt-5 tracking-wide leading-snug">
            Lost access to your InstaNotes account? Don't worry, we've got you covered. Click here to reset your password and regain access to your memories!
        </div>
        <input type="email" placeholder="Email Address" class="px-7 py-5 text-[1rem] rounded-full font-semibold w-full border-none bg-[#EEEEEE] focus: outline-none">
        <button class="bg-black text-white text-[1rem] font-semibold w-full p-5 rounded-full cursor-pointer border-none">Reset Password</button>
    </div>
</div>
